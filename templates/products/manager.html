<form class="space-y-5" method="POST" action="." enctype="multipart/form-data">
  {% csrf_token %} 
    <div>
        {{ form.as_p }}
    </div>  
    <div>
        {{ formset.management_form }}

            {% endfor%}
        </div>
    </div>
  <button type="submit" class="btn-submit mt-2">Submit</button>
</form>

{% endblock %}
